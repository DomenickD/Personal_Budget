<!DOCTYPE html>
<html>
    <head>
        <title>Envelope Budgeting</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Start Budgeting today!</h1>
        <div class="wrapper">
        <div class="column">
            <label for="Paycheck">How much do you make?</label>
            <input type="number" id="Paycheck" name="Paycheck" required
            minlength="3" maxlength="8" size="10">
        </div>
        <div class="column">
            <h2>Please select priorities.</h2>
        </div>
        <div class="column">
            <h2>Try spending this much!</h2>
        </div>
    </div>
    <script src="./module-1.js"></script>
    <i></i>
    </body>
</html>
